<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Blog</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header class="box header">
            <span id="title"><a href="#">NodirDev Blog</a></span>

                    <div id="cat">News 25-Dec, 17:00</div>
                    <div id="main-text">Please Go Chasing Waterfalls</div>
                    <div id="read-more"><button type="button" onclick="location.href='pages/post.html'" id="read-more-button">Read more</button></div>
                </div>
            </div>
        </div>
        <footer class="box footer">
            <nav id="footer-nav">
                <a href="#">About</a>
                <a href="#">Category</a>
                <a href="#">Contact</a>
                <a href="#">Sitemap</a>
            </nav>
            <div id="sitename">Nodirbek.com</div>
        </footer>
    </div>
</body>
</html>
